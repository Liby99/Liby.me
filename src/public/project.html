<!DOCTYPE html>
<html>
    <head>
        <title>Liby.me</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" type="image/x-icon" href="img/general/favicon.ico" media="screen" />
        <link rel="stylesheet" href="css/basic.css" />
        <link rel="stylesheet" href="css/project.css" />
        <script src="js/lib/jquery.js"></script>
        <script>const PAGE = "project";</script>
    </head>
    <body>
        <nav>
            <% include view/navbar.html %>
        </nav>
        <main>
            <ul id="project-list">
                <% projects.forEach(function (project) { %>
                    <li class="project" style="background-image: url(img/projcet/<%= project["cover"] %>.jpg)" title="<%= project["name"] %>">
                        <a target="_blank" href="<%= project["url"] %>">
                            <div class="name"><%= project["name"] %></div>
                            <div class="author"><%= project["author"] %></div>
                        </a>
                    </li>
                <% }) %>
            </ul>
        </main>
        <footer>
            <% include view/footer.html %>
        </footer>
    </body>
    <script src="js/basic.js"></script>
    <script src="js/me.js"></script>
</html>
