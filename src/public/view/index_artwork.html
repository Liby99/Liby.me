<li id="<%= artwork["_id"] %>" class="artwork">
    <a href="artwork.html?y=<%= (new Date(Date.parse(artwork["date_time"]))).getFullYear() %>&a=<%= artwork["_id"] %>" style="background-image: url(<%= artwork["cover"] %>)">
        <div class="inner">
            <div class="title"><%= artwork["title"] %></div>
            <div class="subtitle"><%= artwork["subtitle"] %></div>
        </div>
    </a>
</li>
